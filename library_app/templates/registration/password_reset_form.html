{% extends 'base.html' %}

{% block page_title %}Password Reset{% endblock %}
{% block page_heading %}Password Reset {% endblock %}

{% block content %}
  <h3>Forgot password</h3>
<form method="post">
    <p>Please specify your email address to receive instructions for resetting it.</p>
    <br>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset</button>
</form>
{% endblock %}
