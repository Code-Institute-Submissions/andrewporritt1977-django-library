{% extends 'base.html' %}

{% block content %}
<body>
    <h1>Library Login</h1>
    <nav>
        <ul>
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
            <li><a href="#">Sign Up</a></li>
            <li><a href="#">Card</a></li>
        </ul>
    </nav>
    <hr>
    {% if messages %}
        <div>
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    <form method="POST">  
        {% csrf_token %} 
        {{ login_form }}
        <button type='submit' class='btn btn-primary' value='Submit'>Login</button>
    </form> 

</body>
{% endblock %}
