{% load static %}

<!DOCTYPE html>

<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block page_title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css" integrity="sha256-7LuOHbsBImoaCHWzjqQDLeGK9kq/rZZqIr6Gtkz0WzI=" crossorigin="anonymous" />
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">   
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
        <link rel="stylesheet" href="{% static 'main.css'%}">
        <script defer src=""></script>
    </head>
    <body class="container">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <header>

        </header>
        <Body class="container">
            <h1>{% block page_heading %}{% endblock %}</h1>
            <div class="seach-filter container row">
                <nav class="column">
                    <ul class="column row nav_section">
                        {% if user.is_authenticated %}
                            <a href="{% url 'logout' %}">Logout</a> / <a href="{% url 'user_card'%}">Card</a>
                        {% else %}
                            <a href="{% url 'login' %}">Login</a> / <a href="{% url 'signup' %}">Sign Up</a>
                        {% endif %}
                        
                    </ul>
                </nav>
                <form class="searchform column" action="{% url 'search' %}" method="get">
                    <input type="text" class="search_input" placeholder="Search" name="bkSearch" onChange="form.submit();">
                </form>
                <form class="genreFilter column row" action="{% url 'filter' %}" method="get">
                    <select name="gFilter" onChange="form.submit();">
                        <option value="{{ Book }}" selected="selected">Genre Filter</option>
                        <option value="PD">PD</option>
                        <option value="PA">PA</option>
                        <option value="Other">Other</option>
                    </select>
                        
                </form>
                <form class="genreFilter column row" action="{% url 'filter' %}" method="get">
                    <button class="reset_btn button button-outline" action="/books/" type="submit" name="gFilter">Reset</button>
                </form>
            </div>
        <hr>
        {% block content %}
        {% endblock %}
        </Body>
    </body>
</html>
